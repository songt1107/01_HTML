<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>

            <ol>
                <li>
                <label>납품자명 : </label>
                <input type="text" name="name"> <br> <br>
                </li>
                
                <li>
                <label>email : </label>
                <input type="email" placeholder="answer@naver.com" name="email"> <br> <br>
                </li>

                <li>
                <label>홈페이지 : </label>
                <input type="url" value="http://" name="homepage"> <br> <br>
                </li>
                
                <li>
                <label>지역 : </label>
                <select name="region">
                    <option>부산</option>
                    <option>서울</option>
                    <option>경기</option>
                </select>
                </li>
            </ol>        
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            
            <ul>
                <li>
                    <label>상품명 : 
                    <input type="text" name="productName"> 
                    </label>
                </li> <br>
             
                <li>
                    <label>납품수량 : 
                    <input type="number" placeholder="최소 100" name="productNo">
                    </label>
                </li> <br>

                <li>
                    <label>납품등급 : 
                    <input type="range" min="0" max="50" step="10"> 
                    </label>
                </li> <br>
                
                <li>
                    <label>기타사항 : 
                    <textarea rows="6"></textarea>
                    </label>
                </li> 
            </ul>
        </fieldset>

        <br>
        <button>send message</button>


    </form>
</body>
</html>
